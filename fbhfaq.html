<title>FAQ</title>
<style type="text/css">
	@font-face {
		font-family: Segoebl;
		src: url(seguibl.ttf);
	}
	@font-face {
		font-family: Segoebase;
		src: url(SegoeUI.ttf);
	}
	html {
		background-color: #262626;
	}
	#pp {
		width: 15vh;
		margin-left: auto;
		margin-right: auto;
	}
	table {
		width: 95vw;
		margin-left: auto;
		margin-right: auto;
	}
	td {
		text-align: center;
		font-family: Segoebl;
		font-size: 3vh;
		color: #FFF;
		height: 10vh;
	}
	button {
		margin-top: 4vh;
		height: 8vh;
		width: 8vh;
		background-color: #404040;
		border-radius: 20px;
		border-color: #606060;
		border-style: solid;
		cursor: pointer;
	}
	td img {
		width: 5vh;
	}
	td p {
		margin-left: 2vw;
		margin-right: 2vw;
	}
	.arrow {
		margin-top: 2vh;
		margin-left: 10vh;
		height: 2vh;
		width: auto;
	}
	.qs {
		text-decoration: none;
		color: #FFF;
		cursor: pointer;
		border-radius: 15px;
		background-color: #181818;
	}
	.qs:hover {
		background-color: #303030;
	}
	.qse {
		display: none;
	}
	.rs {
		background-color: #202020;
		color: #FFFFFFBB;
		display: none;
		font-size: 2.5vh;
		border-radius: 15px;
		height: inherit;
		font-family: Segoebase;
	}
	.space {
		height: 2vh;
	}
	footer {
		background-color: #202020;
		margin-top: 10vh;
		height: 10vh;
		font-family: Segoebl;
		font-size: 3vh;
		color: #FFF;
	}
	footer a {
		color: #FFF;
		text-decoration: underline;
	}
	footer a:hover {
		color: #AAA;
	}
	svg {
		cursor: pointer;
	}
	svg:hover {
		color: #AAA;
	}
	#snackbarfr, #snackbaren {
		visibility: hidden;
		min-width: 250px;
		margin-left: -125px;
		background-color: #333;
		color: #fff;
		font-family: Segoebl;
		font-size: 2vh;
		text-align: center;
		border-radius: 15px;
		padding: 16px;
		position: fixed;
		left: 50%;
		bottom: 30px;
	}
	#snackbarfr.show, #snackbaren.show {
		visibility: visible;
		-webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
		animation: fadein 0.5s, fadeout 0.5s 2.5s;
	}
	@-webkit-keyframes fadein {
		from {bottom: 0; opacity: 0;}
		to {bottom: 30px; opacity: 1;}
	}

	@keyframes fadein {
		from {bottom: 0; opacity: 0;}
		to {bottom: 30px; opacity: 1;}
	}

	@-webkit-keyframes fadeout {
		from {bottom: 30px; opacity: 1;}
		to {bottom: 0; opacity: 0;}
	}

	@keyframes fadeout {
		from {bottom: 30px; opacity: 1;}
		to {bottom: 0; opacity: 0;}
	}

	.dropdown {
		position: relative;
		display: inline-block;
		float: right;
	}

	.dropdown-content {
		margin-top: 60px;
		display: none;
		position: absolute;
		background-color: #181818;
		z-index: 1;
		right: 0;
		border-radius: 15px;
	}

	.dropdown-content p {
		color: #FFF;
		text-decoration: none;
		display: block;
		cursor: pointer;
		margin: 0;
		padding: 1vh 2vh;
		border-radius: 15px;
	}

	.dropdown-content p:hover {
		background-color: #303030;
	}

	.show {display:block;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<div id="base-content"></div>
<div id="snackbaren">Switch to English language</div>
<div id="snackbarfr">Switch to French language</div>
<footer>
	<p style="float: left;margin-left: 2vw;">by <a href="https://6mak.github.io/" target="_blank">cimak</a></p>
	<p style="float: right;margin-right: 2vw;"><a href="https://linktr.ee/frenchbeatboxhouse" target="_blank">Linktree</a></p>
</footer>
<script type="text/javascript">
	function switcher(rsn) {
		if (document.getElementById(rsn).style.display == "block") {
			document.getElementById(rsn).style.display = "none";
		} else {
			document.getElementById(rsn).style.display = "block";
		}
	}

	rsp = {
		"compteur": "rs1",
		"roles": "rs2",
		"suggestion": "rs3",
		"renommer": "rs4",
		"nomicro": "rs5",
		"fbhb": "rs6"
	}

	if (Object.keys(rsp).includes(document.location.search.slice(1))) {
		switcher(rsp[document.location.search.slice(1)]);
	}

	function showmenu() {
		document.getElementById("myDropdown").classList.toggle("show");
	}

	window.onclick = function(event) {
		if (!event.target.matches('.dropbtn')) {
			var dropdowns = document.getElementsByClassName("dropdown-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				}
			}
		}
	}

	function langswitch(lng) {
		document.getElementById("snackbar"+lng).className = "show";
		setTimeout(function(){ document.getElementById("snackbar"+lng).className = document.getElementById("snackbar"+lng).className.replace("show", ""); }, 3000);
	}

	$('#base-content').load("fr.html");
</script>
